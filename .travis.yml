language: node_js
sudo: false
dist: trusty
node_js:
  - "7"

addons:
  chrome: stable

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g @angular/cli

install:
  - npm install

cache:
  directories:
    - node_modules

jobs:
  include:
    - script: "npm run build --prod"
    - stage: GitHub Release
      script: echo "Deploying to GitHub ..."

      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        on:
          branch: master
