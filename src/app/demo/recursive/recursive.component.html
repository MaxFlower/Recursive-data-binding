<div class="container box">
  <div class="row">
    <input [(ngModel)]="data" (change)="onChange()">
    <div>
      <span>Уровень: {{iteration}}</span><br/>
      <span>Значение:{{data}}</span>
    </div>
  </div>
</div>

<div class="row">
 <div class="col-xs-6">
   <app-recursive [(data)] = "data" [iteration]="iteration" *ngIf="iteration < maxIteration" (change)="onChange()"></app-recursive>
 </div>
 <div class="col-xs-6">
   <app-recursive [(data)] = "data" [iteration]="iteration" *ngIf="iteration < maxIteration" (change)="onChange()"></app-recursive>
 </div>
 </div>
